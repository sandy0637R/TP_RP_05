    <title>Temperature converter</title>
</head>
<body>
    <script>
        var Celsius=20;
        var Fahrenhiet=(9/5)*Celsius+32;
        console.log(Fahrenhiet)

        function TempConvert(celsius){
            var Fahrenhiet=(9/5)*celsius+32;
            console.log(Fahrenhiet)
        }

        TempConvert(10)
    </script>
